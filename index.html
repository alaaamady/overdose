<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign up!</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Days+One&family=Montserrat&family=MuseoModerno&display=swap" rel="stylesheet">

  <!-- style sheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/3d811c7e01.js" crossorigin="anonymous"></script>



</head>

<body>
  <div class="main row">
    <div class="col1 col-lg-8">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand nav-brand-color" href="#">Overdose</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nv-size collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link nav-item-color" href="#">Shop</a>
            <a class="nav-item nav-link nav-item-color" href="#">Delivery</a>
            <a class="nav-item nav-link nav-item-color" href="#">Reviews</a>
            <a class="nav-item nav-link nav-item-color" href="#">About Us</a>
            <a class="nav-item nav-link nav-item-color" href="#">Contact Us</a>
          </div>
        </div>
      </nav>

      <!-- title -->
      <div class="title">
        <h1 class="tagline">Wherever you are,</h1>
        <h2 class="tagline">we're taking you on a trip.</h2>
        <p class="ptagline">find everything you need, shop safely, recieve quickly.</p>
      </div>

      <!-- fontawesome icons -->
      <div class="icons">
        <a href="www.facebook.com"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="www.twitter.com"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="www.instagram.com"><i class="fab fa-instagram fa-lg"></i></i></a>
      </div>
    </div>

    <!-- the sign up modal -->

    <div class="col2 col-lg-4 col-md-6 mx-auto text-left">

      <div class="signgroup1">

        <h3 class="register">Register to shop</h3>
        <p>Turn on Email subscription for customized offers and coupons</p>

      </div>

      <form>

        <div class="signgroup2">

          <div class="form-group">
            <label class="lilbold" for="inputemail">Email Address</label>
            <input type="email" class="form-control input" id="inputemail" placeholder="name@email.com" required>
          </div>

          <div class="form-group">
            <label class="lilbold" for="inputpassword">Password</label>
            <input type="password" class="form-control input" id="inputpassword" required>
          </div>

          <div class="form-group">
            <label class="lilbold" for="inputconfirmpassword">Confirm Password</label>
            <input type="password" class="form-control input" id="inputconfirmpassword" required>
          </div>

        </div>

        <div class="signgroup3">



          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label class="checkbox form-check-label lilbold" for="check1">Send me Emails</label>
          </div>

          <div class="form-row">
            <div class="form-col">
              <button type="submit" class="btn btn-darkk">Sign Up</button>
            </div>
            <div class="form-col signupwith lilbold">
              <label>or Sign up With:</label>
            </div>
            <div class="form-col signuplogos">
              <a href="www.facebook.com"><i class="fab fa-facebook fa-2x facebookblue"></i></a>
              <a href="www.google.com"><i class="fab fa-google-plus fa-2x googlered"></i></a>
              <a href="www.twitter.com"><i class="fab fa-twitter fa-2x twitterblue"></i></a>
            </div>
          </div>

        </div>


      </form>
    </div>
  </div>

  </div>

</body>

</html>
